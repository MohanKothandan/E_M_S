<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
 <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* Professional dark blue gradient */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      /* align-items: flex-start;  Consider changing this if content isn't at the top */
      padding: 60px 20px;
      /* REMOVE THIS LINE: overflow: hidden; */
      position: relative;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: white; /* White for the floating bubbles */
      opacity: 0.1;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      top: -60px;
      left: -80px;
    }

    .shape2 {
      width: 250px;
      height: 250px;
      bottom: -100px;
      right: -80px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      background-color: white; /* Container background remains white */
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(30, 60, 114, 0.2); /* Shadow tint adjusted to new blue */
      position: relative;
      z-index: 1;
      animation: fadeSlide 1s ease;
    }

    h2 {
      text-align: center;
      color: #1e3c72; /* Heading color to the specified dark blue */
      margin-bottom: 25px;
    }

    .announcement {
      border-left: 5px solid #1e3c72; /* Announcement border to the specified dark blue */
      background-color: #f9f9f9; /* Light background for announcements */
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .announcement .sender {
      font-weight: 600;
      font-size: 14px;
      color: #333333; /* Darker color for sender for readability */
    }

    .announcement .text {
      margin: 10px 0;
      font-size: 15px;
      color: #333333; /* Darker color for text for readability */
    }

    .announcement .time {
      font-size: 12px;
      color: #888888; /* Slightly darker grey for time */
      text-align: right;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <!-- Announcements Container -->
  <div class="container">
    <h2>Company Announcements</h2>
    <div id="announcementList">
      <!-- Messages will be loaded here -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
 const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "your-project-id.firebaseapp.com",
  projectId: "your-project-id",
  storageBucket: "your-project-id.appspot.com",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID",
  measurementId: "YOUR_MEASUREMENT_ID"
};


    firebase.initializeApp(firebaseConfig);

    const list = document.getElementById('announcementList');
    const db = firebase.database();

    db.ref("announcements").on("child_added", snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "announcement";
      div.innerHTML = `
        <div class="sender"> From ${data.sender || "Admin"}</div>
        <div class="text">${data.message}</div>
        <div class="time">${new Date(data.timestamp).toLocaleString()}</div>
      `;
      list.prepend(div); // Newest first
    });
  </script>

</body>
</html>
