<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Employees</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007991;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Employee List</h1>
  <table id="employees-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <!-- Employee rows will go here -->
    </tbody>
  </table>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

 <script>
 const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project-id.firebaseapp.com",
    projectId: "your-project-id",
    storageBucket: "your-project-id.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const dbRef = firebase.database().ref('employees');
  const tbody = document.getElementById('employees-table').querySelector('tbody');

  dbRef.on('value', (snapshot) => {
    tbody.innerHTML = '';
    if (snapshot.exists()) {
      snapshot.forEach((childSnapshot) => {
        const employee = childSnapshot.val();
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${employee.name || ''}</td>
          <td>${employee.email || ''}</td>
          <td>${employee.role || ''}</td> <!-- Role shown here -->
          <td>${employee.department || ''}</td>
        `;

        tbody.appendChild(tr);
      });
    } else {
      tbody.innerHTML = `<tr><td colspan="4">No employees found.</td></tr>`;
    }
  });
</script>


</body>
</html>
