<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f5f7;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1e3c72;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[readonly] {
      background-color: #e9ecef;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1e3c72;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #294f9e;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>My Profile</h2>
    
    <label for="name">Name</label>
    <input type="text" id="name">

    <label for="email">Email</label>
    <input type="email" id="email" readonly>

    <label for="role">Role</label>
    <select id="role">
      <option>Software Engineer</option>
      <option>Fullstack Developer</option>
      <option>QA Tester</option>
      <option>System Administrator</option>
      <option>Business Analyst</option>
      <option>Data Analyst</option>
      <option>Cyber Security Analyst</option>
      <option>Sales Executive</option>
    </select>

    <label for="department">Department</label>
    <select id="department">
      <option>Software Development</option>
      <option>Quality Assurance</option>
      <option>IT Support</option>
      <option>Business & Data Analytics</option>
      <option>Cyber Security</option>
      <option>Sales & Marketing</option>
    </select>

    <button onclick="updateProfile()">Update Profile</button>
    <div id="message" class="message"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
   const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project-id.firebaseapp.com",
    projectId: "your-project-id",
    storageBucket: "your-project-id.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID"
  };

    firebase.initializeApp(firebaseConfig);

    const nameField = document.getElementById('name');
    const emailField = document.getElementById('email');
    const roleField = document.getElementById('role');
    const deptField = document.getElementById('department');
    const messageBox = document.getElementById('message');

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        emailField.value = user.email;

        firebase.database().ref('employees/' + uid).once('value')
          .then(snapshot => {
            const data = snapshot.val();
            if (data) {
              nameField.value = data.name || '';
              roleField.value = data.role || '';
              deptField.value = data.department || '';
            }
          });
      } else {
        messageBox.textContent = "Not logged in.";
        messageBox.className = "message error";
      }
    });

    function updateProfile() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const updatedData = {
        name: nameField.value.trim(),
        role: roleField.value,
        department: deptField.value
      };

      firebase.database().ref('employees/' + user.uid).update(updatedData)
        .then(() => {
          messageBox.textContent = "Profile updated successfully!";
          messageBox.className = "message";
        })
        .catch((error) => {
          messageBox.textContent = "Error: " + error.message;
          messageBox.className = "message error";
        });
    }
  </script>

</body>
</html>
